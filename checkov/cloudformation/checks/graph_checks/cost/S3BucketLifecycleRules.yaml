metadata:
  id: "CKV2_AWS_805"
  category: "LOGGING"
  name: "Ensure that an S3 bucket has a lifecycle configuration"
definition:
  and:
    - cond_type: filter
      attribute: resource_type
      value:
        - "AWS::S3::Bucket"
      operator: within
    - cond_type: attribute
      attribute: LifecycleConfiguration
      operator: exists
